<h2 mat-dialog-title>Edit Task</h2>
<mat-dialog-content class="mat-typography">
   <tr > <td style="padding-right: 15px;"><div class="form-field" style="margin-bottom: 20px;" >
        <label class="label">Name</label>
        <form class="example-form">
            <div class="input-container">
                <input type="text" class="example-input" [(ngModel)]="this.data.name" [ngModelOptions]="{standalone: true}"  >
                
            </div>
        </form>
    </div></td>
   <td> <div class="form-field">
        <label class="label">Duration</label>
        <form class="example-form">
            <div class="input-container">
                <input type="text" class="example-input" [(ngModel)]="this.data.duration"[ngModelOptions]="{standalone: true}" >
            </div>
        </form>
    </div></td></tr>
    <div class="form-field" style="margin-bottom: 20px;">
        <label class="label">Assignment</label>
        <form class="example-form">
            <div class="input-container">
                <input type="text" class="example-input" style="width: 300px; height: 50px;" [(ngModel)]="this.data.assignment" [ngModelOptions]="{standalone: true}">
            </div>
        </form>
    </div>
    <div class="form-field" style="margin-bottom: 20px;">
        <label class="label">Plan Hour</label>
        <form class="example-form">
            <div class="input-container">
                <input type="text" class="example-input" [(ngModel)]="this.data.planhour" [ngModelOptions]="{standalone: true}" >
            </div>
        </form>
    </div>
    <tr> <td style="padding-right: 15px;"><div class="form-field">
        <label class="label">Start On </label>
        <form class="example-form">
            <div class="input-container">
                <input type="text" class="example-input" [(ngModel)]="this.data.starton" [ngModelOptions]="{standalone: true}">
            </div>
        </form>
    </div></td>
   <td style="padding-right: 15px;"> <div class="form-field">
        <label class="label">Due On</label>
        <form class="example-form">
            <div class="input-container">
                <input type="text" class="example-input" [(ngModel)]="this.data.dueon" [ngModelOptions]="{standalone: true}">
            </div>
        </form>
    </div></td>  <td> <div class="form-field"style="margin-bottom: 20px;">
        <label class="label">Percent</label>
        <form class="example-form">
            <div class="input-container">
                <input type="text" class="example-input"[(ngModel)]="this.data.percent" [ngModelOptions]="{standalone: true}">
            </div>
        </form>
    </div></td></tr>
    <!-- <div class="form-field">
        <label class="label">Planned To Completion</label>
        <form class="example-form">
            <div class="input-container">
                <input type="text" class="example-input">
            </div>
        </form>
    </div> -->
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close (click)="Edittask()"  cdkFocusInitial >Done</button>
</mat-dialog-actions>
