
<div class="image">

    <mat-card >
      <mat-card-content>
        <div class="header">
          <div>
            <img src="assets/logo.png" >
        </div>
        </div>
        <form (ngSubmit)="onSignup()" name="signupForm" [formGroup]="signupForm">
          <div class="emailInput">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                formControlName="email"
                matInput
                placeholder="Enter email address" required
              />
              <mat-error *ngIf="!signupForm.controls['email'].valid">
                  Email is required
                </mat-error>
            </mat-form-field>
          </div>

          <div >
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input
              formControlName="name"
              matInput
              placeholder="Enter Username" required
            />
            <mat-error *ngIf="!signupForm.controls['name'].valid">
                Username is required
              </mat-error>
          </mat-form-field></div>
          <div>
           
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
              <button class="custom-icon-button"  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
              [attr.aria-pressed]="hide">
              <mat-icon>
                  {{hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
          </button>
          <mat-error *ngIf="!signupForm.controls['password'].valid">
              Password is required
            </mat-error>
          </mat-form-field>
          </div>
          <div>          <button mat-flat-button color="primary"   (click)=" onSignup()" style="font-size:large;font-weight: 600; color: #f6f6fa;background-color: #353666; ">Signup</button>
</div>
        </form>
    
       
      </mat-card-content>
    </mat-card>
    </div>
