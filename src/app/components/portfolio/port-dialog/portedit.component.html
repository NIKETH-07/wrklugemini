<h2 mat-dialog-title>Edit Portfolio</h2>
<mat-dialog-content class="mat-typography">
   <tr > <td style="padding-right: 15px;"><div class="form-field" style="margin-bottom: 20px;" >
        <label class="label">Name</label>
        <form class="example-form">
            <div class="input-container">
                <input type="text" class="example-input" [(ngModel)]="this.data.name"[ngModelOptions]="{standalone: true}">
                
            </div>
        </form>
    </div></td>
   <td> <div class="form-field">
        <label class="label">Manager</label>
        <form class="example-form">
            <div class="input-container">
                <input type="text" class="example-input" [(ngModel)]="this.data.owner" [ngModelOptions]="{standalone: true}">
            </div>
        </form>
    </div></td></tr>
    <div class="form-field" style="margin-bottom: 20px;">
        <label class="label">Description</label>
        <form class="example-form">
            <div class="input-container">
                <input type="text" class="example-input" style="width: 300px; height: 50px;" [(ngModel)]="this.data.description" [ngModelOptions]="{standalone: true}">
            </div>
        </form>
    </div>

        </form>
    </div></td>
