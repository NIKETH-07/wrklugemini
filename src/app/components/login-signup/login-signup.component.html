
<div class="image">
  
  <div>
  

<mat-card *ngIf="isLoginVisible" class="login-card">
  <mat-card-content>
    <div class="header">
      <div>
        <img src="assets/logo.png" >
    </div>
    </div>
    
    <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="Enter email address" required
          />
          <mat-error *ngIf="!loginForm.controls['email'].valid">
              Email is required
            </mat-error>
        </mat-form-field>
      </div>

      <div>
        <span><a  class="aLink" routerLink="/auth/forgot-password" style="color: #92c447;">Forgot Password?</a></span>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
          <button class="custom-icon-button"  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
          [attr.aria-pressed]="hide">
          <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
      </button>
      <mat-error *ngIf="!loginForm.controls['password'].valid">
          Password is required
        </mat-error>
      </mat-form-field>      </div> 
    
      <div class="button-row">      <button     (click)=" onLogin()" style="font-size:large;font-weight: 600; color: #f6f6fa;background-color: #353666; ">Login</button>
</div>
    </form>

    <div class="button-row">
      <p mat-flat-button color="primary" class="custom-button" (click)="signup()">
Create New Account
      </p>
      
    </div>
  </mat-card-content>
  
</mat-card>

</div>
